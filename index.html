<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="text">
        <div class="text-container">

          <div class="text-wrapper">
            <h1>
              Get <span>insights</span> that help your business grow.
            </h1>
    
            <p class="paragraph">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <div class="stats-container">
            <div class="stats">
              <p class="stats-number">10k+</p>
              <p class="stats-text">companies</p>
            </div>
            <div class="stats">
              <p class="stats-number">314</p>
              <p class="stats-text">templates</p>
            </div>
            <div class="stats">
              <p class="stats-number">12m+</p>
              <p class="stats-text">queries</p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="image">
        <div class="image_tint"></div>
        <img src="/images/image-header-desktop.jpg" alt="">
      </div>

    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Victor Barbosa Rocha</a>.
  </div> -->

</body>
</html>
